<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="sign">
    <h1>Sign up</h1>
    <form action="">
        <div class="fill">
            <label for="email">Email</label>
        <input type="text" name="email" id="email">
        </div>
        <div class="fill">
            <label for="pass">Password</label>
        <input type="password" name="pass" id="pa">
        </div>
        <div class="radio">
            <input type="radio" name="mail" id="mail">
            <label for="mail">Mail Alerts</label>
            <input type="radio" name="phn" id="phn">
            <label for="phn">SMS Alerts</label>

        </div>
        <div id="but">
            <button  type="button">Sign up</button>

        </div>

    </form>
   

   </div>

</body>
</html>
